<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="description" content="Learning Week's homepage." />
    <link
      rel="icon"
      href="/assets/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
    <link rel="icon" href="/assets/icon.svg" type="image/svg+xml" />
    <title>Learning Week - Home Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/home/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/pages/home">
          <img
            src="/assets/icon.svg"
            alt="Learning Week's Logo"
            width="24"
            height="24"
          />
          <h1>Learning Week</h1>
        </a>

        <a
          href="https://github.com/Allan-Bruno/learning-week-01"
          rel="noopener noreferrer"
        >
          <img
            src="/assets/github.svg"
            alt="Project's repository"
            width="24"
            height="24"
          />
        </a>
      </nav>
    </header>

    <main class="container">
      <section id="ideas">
        <h2>Ideas</h2>

        <ul></ul>

        <div id="pagination-controls">
          <button id="previous-page">
            <img
              src="/assets/chevron-left.svg"
              alt="Previous day"
              width="16"
              height="16"
            />
          </button>

          <button id="next-page">
            <img
              src="/assets/chevron-right.svg"
              alt="Next day"
              width="16"
              height="16"
            />
          </button>
        </div>
      </section>
    </main>

    <footer>
      <p>
        Made by
        <a href="https://github.com/Allan-Bruno" rel="noopener noreferrer">
          Allan Bruno
        </a>
        and
        <a href="https://github.com/wendell-kenneddy" rel="noopener noreferrer">
          Wendell Kenneddy
        </a>
      </p>
    </footer>

    <script src="/scripts/home/index.js" type="module"></script>
  </body>
</html>
